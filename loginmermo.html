<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eco Acesso - Login</title>
    <!-- Carrega Font Awesome para ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Carrega Tailwind CSS para utilitários de estilo -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Variáveis e Estilos baseados no seu cadastro.html */
        :root {
            --verde-principal: #2e7d32;
            --verde-escuro: #1b5e20;
            --verde-claro: #4caf50;
            --verde-muito-claro: #c8e6c9;
            --verde-super-claro: #e8f5e9;
            --branco: #ffffff;
            --cinza-escuro: #424242;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--verde-super-claro);
        }

        .container-main {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .card {
            background-color: var(--branco);
            box-shadow: 0 10px 25px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            border-radius: 12px;
            width: 100%;
            max-width: 400px;
        }

        .btn-primary {
            background-color: var(--verde-principal);
            transition: background-color 0.3s, transform 0.1s;
        }

        .btn-primary:hover:not(:disabled) {
            background-color: var(--verde-escuro);
            transform: translateY(-1px);
        }

        .btn-primary:disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

        .input-field {
            border: 1px solid #d1d5db;
            border-radius: 8px;
            padding: 0.75rem 1rem;
            width: 100%;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .input-field:focus {
            border-color: var(--verde-principal);
            box-shadow: 0 0 0 3px rgba(46, 125, 50, 0.3);
            outline: none;
        }

        /* Estilo para ícone de carregamento */
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid var(--branco);
            width: 1.5rem;
            height: 1.5rem;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>

<body>

    <div class="container-main">
        <div class="card p-6 sm:p-8">
            <h1 class="text-3xl font-bold text-center text-gray-800 mb-2">Acesso Eco Acesso</h1>
            <p class="text-center text-gray-600 mb-6">Entre com suas credenciais.</p>

            <form id="login-form" class="space-y-4">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">E-mail</label>
                    <input type="email" id="email" name="email" required
                           placeholder="usuario@exemplo.com"
                           class="input-field">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Senha</label>
                    <input type="password" id="password" name="password" required
                           placeholder="Senha"
                           class="input-field">
                </div>

                <!-- Botão de Login com Ícones de Feedback -->
                <button type="submit" id="login-button" disabled
                        class="w-full h-12 flex items-center justify-center text-white font-semibold rounded-lg btn-primary focus:outline-none focus:ring-4 focus:ring-green-500 focus:ring-opacity-50">
                    <span id="btnLoading" class="spinner mr-2" style="display: none;"></span>
                    <span id="btnText">Aguardando Inicialização...</span>
                    <i id="btnSuccess" class="fas fa-check ml-2" style="display: none;"></i>
                </button>
            </form>

            <!-- Área de Mensagens de Erro -->
            <div id="errorMessage" class="mt-4 p-4 bg-red-100 border-l-4 border-red-500 text-red-700 rounded-lg" style="display: none;">
                <p class="font-bold">Erro de Login</p>
                <p id="errorDetails" class="text-sm"></p>
            </div>

            <!-- Área de Mensagens de Sucesso -->
            <div id="successMessage" class="mt-4 p-4 bg-green-100 border-l-4 border-green-500 text-green-700 rounded-lg" style="display: none;">
                <p class="font-bold">Login bem-sucedido!</p>
                <p class="text-sm">Acesso concedido. Bem-vindo(a) de volta.</p>
            </div>

            <!-- Área de Status de Inicialização -->
            <div id="status-message" class="mt-4 text-center text-sm text-gray-500">Aguardando inicialização do Supabase...</div>

            <!-- ID do Usuário Autenticado (para referência) -->
            <div class="mt-2 text-center text-xs text-gray-400">
                <p>ID do Usuário: <span id="current-user-id" class="font-mono">...</span></p>
            </div>
        </div>
    </div>

    <!-- Script de lógica de Login -->
    <script type="module" src="./login.js"></script>

</body>

</html>
