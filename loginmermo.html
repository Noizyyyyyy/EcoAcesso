<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eco Acesso - Login</title>
    <!-- Carregamento do Tailwind CSS e Font Awesome para estilos e ícones -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Reset e estilos gerais */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        :root {
            --verde-principal: #2e7d32;
            --verde-escuro: #1b5e20;
            --verde-claro: #4caf50;
            --verde-muito-claro: #c8e6c9;
            --verde-super-claro: #e8f5e9;
            --branco: #ffffff;
            --cinza-escuro: #424242;
        }

        body {
            background: linear-gradient(135deg, var(--verde-super-claro), var(--verde-muito-claro));
            color: var(--cinza-escuro);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1.5rem;
        }

        .main-container {
            width: 100%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* CABEÇALHO ATUALIZADO */
        header {
            background: linear-gradient(135deg, #3e8e41, #2e7d32, #1b5e20);
            color: var(--branco);
            padding: 0;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
            border-radius: 18px;
            margin-bottom: 2rem;
            width: 100%;
            text-align: center;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* ESTILO PARA O BANNER (IMAGEM) */
        .header-banner {
            width: 100%;
            height: auto;
            display: block;
            object-fit: cover;
            border-radius: 18px 18px 0 0;
            min-height: 150px;
        }

        /* Efeito de textura orgânica no cabeçalho (melhorado) */
        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: radial-gradient(circle at 20% 30%, rgba(255, 255, 255, 0.1) 2%, transparent 10%),
                radial-gradient(circle at 80% 70%, rgba(255, 255, 255, 0.1) 2%, transparent 10%),
                radial-gradient(circle at 40% 80%, rgba(255, 255, 255, 0.1) 2%, transparent 10%);
            background-size: 300px 300px;
            z-index: 1;
        }

        .page-title {
            text-align: center;
            margin-bottom: 1.8rem;
            color: var(--verde-escuro);
            width: 100%;
        }

        .page-title h1 {
            font-size: 2.2rem;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .page-title p {
            font-size: 1.1rem;
            color: var(--cinza-escuro);
        }

        /* Layout do formulário */
        .form-wrapper {
            width: 100%;
            background-color: var(--branco);
            border-radius: 16px;
            padding: 2.5rem;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .form-wrapper::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(90deg, var(--verde-claro), var(--verde-principal), var(--verde-escuro));
        }

        /* Estilos do formulário */
        .form-group {
            margin-bottom: 1.2rem;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--cinza-escuro);
            font-size: 0.95rem;
        }

        .required::after {
            content: " *";
            color: #f44336;
        }

        input {
            width: 100%;
            padding: 0.9rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
            background-color: var(--branco);
        }

        input:focus {
            border-color: var(--verde-claro);
            outline: none;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.2);
        }

        input.error {
            border-color: #f44336;
            box-shadow: 0 0 0 3px rgba(244, 67, 54, 0.2);
        }

        .error-message {
            color: #f44336;
            font-size: 0.8rem;
            margin-top: 0.3rem;
            display: none;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .checkbox-group input {
            width: auto;
            margin-top: 0;
        }

        .checkbox-group label {
            margin-bottom: 0;
            font-size: 0.95rem;
            font-weight: normal;
        }

        button {
            background: linear-gradient(135deg, var(--verde-principal), var(--verde-escuro));
            color: var(--branco);
            border: none;
            padding: 1.2rem 2.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: all 0.3s;
            font-weight: 600;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
            box-shadow: 0 4px 12px rgba(46, 125, 50, 0.3);
            margin-top: 1.5rem;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(46, 125, 50, 0.4);
        }

        button:active {
            transform: translateY(-1px);
        }

        button:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* Mensagens de sucesso/erro */
        .message {
            padding: 1.2rem;
            border-radius: 8px;
            margin-bottom: 1.8rem;
            display: none;
            animation: fadeIn 0.5s ease;
            width: 100%;
            text-align: center;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.success {
            background-color: #e8f5e9;
            border-left: 4px solid var(--verde-claro);
            color: var(--verde-escuro);
        }

        .message.error {
            background-color: #ffebee;
            border-left: 4px solid #f44336;
            color: #c62828;
        }

        /* Rodapé */
        footer {
            background: linear-gradient(135deg, var(--verde-escuro), var(--verde-principal));
            color: var(--branco);
            text-align: center;
            padding: 1.2rem;
            margin-top: 1.8rem;
            border-radius: 12px;
            width: 100%;
            font-size: 0.9rem;
        }

        /* Utilitários */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, .3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        #btn-success-icon {
            font-size: 1.2rem;
            color: white;
        }

        .signup-link {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.95rem;
        }

        .signup-link a {
            color: var(--verde-principal);
            font-weight: 600;
            text-decoration: none;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        /* Opções extras do formulário (lembrar/esqueci senha) */
        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .form-options a {
            font-size: 0.9rem;
            color: var(--verde-principal);
            text-decoration: none;
        }

        .form-options a:hover {
            text-decoration: underline;
        }

        /* Responsividade */
        @media (max-width: 480px) {
            .form-wrapper {
                padding: 1.5rem;
            }

            header {
                padding: 0;
            }

            .logo {
                font-size: 1.8rem;
            }

            .logo i {
                font-size: 2rem;
            }

            .form-options {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.8rem;
            }
        }
    </style>
</head>

<body>
    <div class="main-container">
        <header>
            <!-- IMAGEM DE PLACEHOLDER -->
            <img src="https://placehold.co/500x150/2e7d32/ffffff?text=Eco+Acesso" alt="Banner Eco Acesso"
                class="header-banner" onerror="this.style.display='none'; this.closest('header').style.backgroundColor='#2e7d32';">
        </header>

        <div class="page-title">
            <h1>Acesse sua Conta</h1>
            <p>Que bom te ver de volta! Entre com seus dados para continuar.</p>
        </div>

        <!-- MENSAGEM DE ERRO GERAL -->
        <div class="message error" id="error-message" style="display: none;">
            <!-- Conteúdo injetado pelo JS -->
        </div>

        <!-- MENSAGEM DE SUCESSO -->
        <div class="message success" id="success-message" style="display: none;">
            <!-- Conteúdo injetado pelo JS -->
        </div>

        <div class="form-wrapper">
            <form id="login-form">
                <div class="form-group">
                    <label for="email" class="required">E-mail</label>
                    <input type="email" id="email" name="email" required placeholder="seu@email.com">
                    <div class="error-message" id="email-error">Por favor, insira um e-mail válido</div>
                </div>

                <div class="form-group">
                    <label for="senha" class="required">Senha</label>
                    <input type="password" id="senha" name="senha" required placeholder="Sua senha">
                    <div class="error-message" id="senha-error">Por favor, insira sua senha</div>
                </div>

                <div class="form-options">
                    <div class="checkbox-group">
                        <input type="checkbox" id="lembrar" name="lembrar">
                        <label for="lembrar">Lembrar de mim</label>
                    </div>
                    <!-- Substituindo alert() por uma mensagem de modal/console (conforme instrução) -->
                    <a href="#" id="forgot-password-link">Esqueci minha senha</a>
                </div>

                <button type="submit" id="submit-btn">
                    <span id="btn-text">Entrar</span>
                    <div class="loading" id="btn-loading" style="display: none;"></div>
                    <div class="success-checkmark" id="btn-success" style="display: none;">
                        <i class="fas fa-check" id="btn-success-icon"></i>
                    </div>
                </button>
            </form>

            <div class="signup-link">
                <p>Ainda não tem uma conta? <a href="#">Cadastre-se aqui</a></p>
            </div>
        </div>

        <footer>
            <p>&copy; 2025 Eco Acesso - Todos os direitos reservados |
                <a href="#" style="color: var(--branco);">Política de Privacidade</a> |
                <a href="#" style="color: var(--branco);">Termos de Uso</a>
            </p>
        </footer>
    </div>

    <script type="module">
        // Importações do Firebase SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Variáveis globais para configuração do ambiente
        const firebaseConfigString = typeof __firebase_config !== 'undefined' ? __firebase_config : '{}';
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        let app;
        let auth;
        let authReady = false; // Flag para indicar que a autenticação foi inicializada
        const dummyRedirectURL = "homepage.html"; // URL para simular o redirecionamento

        setLogLevel('debug'); // Ativa logs de debug no console

        document.addEventListener('DOMContentLoaded', async function () {
            const form = document.getElementById('login-form');
            const successMessage = document.getElementById('success-message');
            const errorMessage = document.getElementById('error-message');
            const submitBtn = document.getElementById('submit-btn');
            const btnText = document.getElementById('btn-text');
            const btnLoading = document.getElementById('btn-loading');
            const btnSuccess = document.getElementById('btn-success');
            const emailInput = document.getElementById('email');
            const senhaInput = document.getElementById('senha');
            const forgotPasswordLink = document.getElementById('forgot-password-link');


            // Função de utilidade para exibir mensagens na UI
            function displayMessage(el, text, isError = true) {
                // Esconde a outra mensagem
                if (isError) {
                    successMessage.style.display = 'none';
                    el.innerHTML = `<strong><i class="fas fa-exclamation-circle"></i> Erro:</strong> ${text}`;
                    el.style.display = 'block';
                    el.classList.add('error');
                    el.classList.remove('success');
                } else {
                    errorMessage.style.display = 'none';
                    el.innerHTML = `<strong><i class="fas fa-check-circle"></i> Sucesso:</strong> ${text}`;
                    el.style.display = 'block';
                    el.classList.add('success');
                    el.classList.remove('error');
                }
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
            
            // Função para simular o modal de recuperação de senha (substituindo o alert)
            forgotPasswordLink.addEventListener('click', (e) => {
                e.preventDefault();
                displayMessage(errorMessage, 'Funcionalidade de recuperação de senha não implementada. Por favor, cheque o console para mais detalhes.', true);
                console.log('Recuperação de senha solicitada para email: (N/A)');
            });


            // Função para traduzir códigos de erro do Firebase
            function getFirebaseErrorMessage(errorCode) {
                switch (errorCode) {
                    case 'auth/user-not-found':
                    case 'auth/wrong-password':
                    case 'auth/invalid-credential':
                        return 'E-mail ou senha incorretos.';
                    case 'auth/invalid-email':
                        return 'O formato do e-mail é inválido.';
                    case 'auth/user-disabled':
                        return 'Esta conta foi desativada.';
                    case 'auth/network-request-failed':
                        return 'Falha na conexão de rede. Tente novamente.';
                    case 'auth/invalid-api-key':
                        return 'Erro interno: Chave de API do Firebase inválida.';
                    case 'auth/missing-password':
                        return 'A senha não pode ser vazia.';
                    default:
                        console.error("Firebase Error Code:", errorCode);
                        return 'Erro desconhecido. Tente novamente mais tarde.';
                }
            }

            // --- INICIALIZAÇÃO DO FIREBASE ---
            async function initializeFirebase() {
                try {
                    const firebaseConfig = JSON.parse(firebaseConfigString);

                    if (!firebaseConfig.apiKey) {
                        throw new Error("A configuração do Firebase (apiKey) está faltando ou é inválida.");
                    }

                    app = initializeApp(firebaseConfig);
                    auth = getAuth(app);

                    // Garante que o estado de autenticação inicial seja estabelecido
                    await new Promise(resolve => {
                        const unsubscribe = onAuthStateChanged(auth, async (user) => {
                            // Se já houver um usuário logado (pode ser o anônimo inicial), resolve
                            if (user) {
                                authReady = true;
                                unsubscribe(); // Para de escutar mudanças
                                resolve();
                            } else {
                                // Tenta logar com o token do ambiente
                                if (initialAuthToken) {
                                    try {
                                        await signInWithCustomToken(auth, initialAuthToken);
                                    } catch (e) {
                                        console.warn("Falha ao usar token customizado, caindo para anônimo.");
                                        await signInAnonymously(auth);
                                    }
                                } else {
                                    await signInAnonymously(auth); // Fallback seguro
                                }
                                // O onAuthStateChanged será chamado novamente com o novo usuário, garantindo authReady = true
                            }
                        });
                    });

                    // Caso o listener não resolva imediatamente (ex: anônimo logado)
                    authReady = true;

                } catch (error) {
                    console.error("Erro fatal ao inicializar o Firebase:", error);
                    displayMessage(errorMessage, `Falha de Configuração: ${error.message}`, true);
                    submitBtn.disabled = true;
                }
            }


            // Validar campo individual
            function validateField(field) {
                const errorElement = document.getElementById(`${field.id}-error`);
                let isValid = true;

                if (field.value.trim() === '') {
                    isValid = false;
                    if (errorElement) errorElement.textContent = `O campo ${field.name} é obrigatório.`;
                } else if (field.type === 'email' && !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(field.value)) {
                    isValid = false;
                    if (errorElement) errorElement.textContent = 'Por favor, insira um e-mail válido.';
                }

                if (!isValid) {
                    field.classList.add('error');
                    if (errorElement) errorElement.style.display = 'block';
                } else {
                    field.classList.remove('error');
                    if (errorElement) errorElement.style.display = 'none';
                }

                return isValid;
            }

            // Validar formulário completo
            function validateForm() {
                let isValid = true;
                const fieldsToValidate = form.querySelectorAll('input[required]');
                fieldsToValidate.forEach(field => {
                    // Se o campo for inválido, atualiza isValid para false
                    if (!validateField(field)) {
                        isValid = false;
                    }
                });
                return isValid;
            }

            // Listeners para validação em tempo real
            emailInput.addEventListener('blur', () => validateField(emailInput));
            senhaInput.addEventListener('blur', () => validateField(senhaInput));


            // Envio do formulário (LÓGICA DE LOGIN REAL COM FIREBASE)
            form.addEventListener('submit', async function (e) {
                e.preventDefault();

                successMessage.style.display = 'none';
                errorMessage.style.display = 'none';

                if (!authReady) {
                    displayMessage(errorMessage, "Sistema de autenticação não está pronto. Tente novamente.", true);
                    return;
                }

                if (!validateForm()) {
                    displayMessage(errorMessage, "Verifique os campos destacados e tente novamente.", true);
                    return;
                }

                // --- 1. Mostrar estado de carregamento ---
                btnText.style.display = 'none';
                btnSuccess.style.display = 'none';
                btnLoading.style.display = 'inline-block';
                submitBtn.disabled = true;

                const email = emailInput.value;
                const senha = senhaInput.value;

                try {
                    // --- 2. Realizar Login com Firebase Auth ---
                    const userCredential = await signInWithEmailAndPassword(auth, email, senha);

                    // LOGIN SUCESSO
                    btnLoading.style.display = 'none';
                    btnSuccess.style.display = 'inline-block';

                    displayMessage(successMessage, `Login realizado com sucesso! Bem-vindo(a), usuário: ${userCredential.user.uid.substring(0, 8)}...`, false);

                    // 3. Redirecionar após 2 segundos
                    setTimeout(() => {
                        window.location.href = dummyRedirectURL;
                    }, 2000);

                } catch (error) {
                    // LOGIN FALHA
                    btnLoading.style.display = 'none';
                    btnSuccess.style.display = 'none';
                    btnText.style.display = 'inline';
                    submitBtn.disabled = false;

                    const userFacingMessage = getFirebaseErrorMessage(error.code);
                    displayMessage(errorMessage, `Falha no Login: ${userFacingMessage}`, true);

                    // Limpa a senha por segurança
                    senhaInput.value = '';
                }
            });

            // Inicializa o Firebase
            await initializeFirebase();
        });
    </script>
</body>

</html>
